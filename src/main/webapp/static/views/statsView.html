<style type="text/css">
      svg {
        font: 10px sans-serif;
        display: block;
      }
      .highcharts{
      margin:auto;
      width:80%;
      }
      .donut{
      width:45%;
      margin:auto;
      display:inline-block;
      float:left;

<script>
$.get( "http://localhost:8080/roomie/public/api/RentalUnit/groupby/city", 
	  function( data ) {
	  add3DChart("container1",data,"city");
	});
$.get( "http://localhost:8080/roomie/public/api/RentalUnit/groupby/mclass", 
		function( data ) {
			newData=new Array();
			data.forEach(function(item,i){
			    temp=[item.category,item.num];
				newData.push(temp);	
			});
			addDonut("donut_chart2",newData,"class",['#ff1a1a', ' #ff3399', '#9900cc', '#3333cc']);
        });	
$.get( "http://localhost:8080/roomie/public/api/RentalUnit/groupby/type", 
		  function( data ) {
				newData=new Array();
				data.forEach(function(item,i){
				    temp=[item.category,item.num];
					newData.push(temp);	
				});
				addDonut("donut_chart",newData,"type",['#008000', '#ffff66', '#00e6ac', '#0059b3']);
		});	
$.get( "http://localhost:8080/roomie/public/api/PersonalProfile/groupby/gender", 
		  function( data ) {
	     addBarchart(data,"barchart1","first");
		});
$.get( "http://localhost:8080/roomie/public/api/PersonalProfile/groupby/relationship_status", 
		  function( data ) {
	    addBarchart(data,"barchart2","second");
		});
$.get( "http://localhost:8080/roomie/public/api/PersonalProfile/groupby/location", 
		  function( data ) {
			drawPie("Pie1", data, "#pie_chart_1 .chart", "colorScale20", 10, 120, 5, 0);
		});		
		

</script>
<!-- Statistics -->
<div class="container">

    <h3>Statistics</h3>


    <!-- PROPERTY LIST-->
    <div class="panel-group" style="margin-top: 40px">

           <div class="panel panel-default">
                <div class="panel-heading">
					<h4>Properties by type and class</h4>
                </div>

                <div class="panel-body">
                  <div> 	
	                  <div id="donut_chart" class="donut"></div>	
	                  <div id="donut_chart2" class="donut"></div>	
				  </div>  
                </div>
			</div>
			
			<div class="panel panel-default" >
                <div class="panel-heading">
					<h4>Properties by location</h4>
                </div>

                <div class="panel-body">
					<div id="container1" class="highcharts" style="height:400px"></div>
                </div>
			</div>
           
            <div class="panel panel-default" >
                <div class="panel-heading">
